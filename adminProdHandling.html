<div  ng-controller="adminProductcontroller">
    

    <section>

        <h1>My Products</h1>

        <div>
            <table>
                <tr>
                    <th>Product Image</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Weight</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
               
                <tr ng-repeat="data in Productdata">
                    <td><img ng-src={{data.image}} alt="Product 1" width="50" height="50"></td>
                    <td>{{data.name}}</td>
                    <td>{{data.category}}</td>
                    <td>{{data.weight}} kg</td>
                    <td><button class="edit">Edit</button></td>
                    <td><button ng-click="deleteProd()" class="delete">Delete</button></td>
                </tr>
               
                
            </table>
        </div>

    </section>
    <style>
        /* Style the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Style the table header */
        th {
            background-color: #4CAF50;
            color: white;
        }

        /* Style the table body */
        td {
            padding: 10px;
            text-align: left;
        }

        /* Add a hover effect to the table rows */
        tr:hover {
            background-color: #f5f5f5;
        }

        /* Make the table responsive by adding a scrollbar */
        div {
            overflow-x: auto;
        }

        /* Style the edit and delete buttons */
        button {
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            color: white;
        }

        .edit {
            background-color: #2196F3;
        }

        .delete {
            background-color: #f44336;
        }
    </style>
</div>
